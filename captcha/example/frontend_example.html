<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .captcha-container {
            margin: 20px 0;
            text-align: center;
        }
        .captcha-image {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>验证码示例</h1>
    
    <div class="captcha-container">
        <h3>验证码</h3>
        <img id="captchaImage" class="captcha-image" alt="验证码图片" src="" width="120" height="40">
        <button id="refreshCaptcha">刷新验证码</button>
    </div>
    
    <div class="form-group">
        <label for="captchaInput">请输入验证码:</label>
        <input type="text" id="captchaInput" placeholder="输入验证码">
    </div>
    
    <button id="verifyCaptcha">验证验证码</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        let currentCaptchaId = '';
        
        // 生成验证码
        async function generateCaptcha() {
            try {
                const response = await fetch('/captcha/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        width: 120,
                        height: 40
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    document.getElementById('captchaImage').src = data.data.image_base64;
                    currentCaptchaId = data.data.id;
                    hideResult();
                } else {
                    showResult(`生成验证码失败: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`请求失败: ${error.message}`, 'error');
            }
        }
        
        // 验证验证码
        async function verifyCaptcha() {
            const userInput = document.getElementById('captchaInput').value;
            
            if (!userInput) {
                showResult('请输入验证码', 'error');
                return;
            }
            
            if (!currentCaptchaId) {
                showResult('请先生成验证码', 'error');
                return;
            }
            
            try {
                const response = await fetch('/captcha/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: currentCaptchaId,
                        answer: userInput
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    if (data.data) {
                        showResult('验证码验证成功！', 'success');
                    } else {
                        showResult('验证码验证失败！', 'error');
                    }
                } else {
                    showResult(`验证失败: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`请求失败: ${error.message}`, 'error');
            }
        }
        
        // 显示结果
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // 隐藏结果
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }
        
        // 刷新验证码
        document.getElementById('refreshCaptcha').addEventListener('click', generateCaptcha);
        
        // 验证验证码
        document.getElementById('verifyCaptcha').addEventListener('click', verifyCaptcha);
        
        // 按Enter键验证
        document.getElementById('captchaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCaptcha();
            }
        });
        
        // 页面加载时生成验证码
        window.addEventListener('load', generateCaptcha);
    </script>
</body>
</html>
